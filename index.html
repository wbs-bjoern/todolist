<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>

    <style>
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <form id="new_item_form">
            <input type="text" id="new_task_input" name="content" placeholder="Todo" >
            <input type="submit" value="Add">
        </form>

    </div>
    <div id="todo_list">
        

    </div>

    <template id="tmp_todo_element">
        <div class="todoHTML">
            <p class="lbl_task">TemplateElement</p>
            <p class="lbl_done_or_todo">Done</p>
            <button class="btn_done" type="button" value="todo">Mark as Done</button>
            <button class="btn_edit" type="button" value="off">Edit</button>
            <button class="btn_delete" type="button">Delete</button>
            <form class="frm_change_task hidden">
                <input type="text" class="input_change_task" name="content" placeholder="Todo" >
                <button class="btn_change_task">Change</button>
            </form>



        </div>
    </template>



    <script src="tr_test.js"  type="module"></script>
    <script src="index.js"></script>
</body>
</html>
