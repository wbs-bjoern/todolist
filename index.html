<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div>
        <form id="new_item_form">
            <input type="text" id="new_item_name" name="name" placeholder="Bezeichnung" >
            <input type="text" id="new_item_content" name="content" placeholder="Inhalt" >
            <input type="submit" value="Submit">
        </form>

    </div>
    <div id="todo_list">
        

    </div>

    <template id="tmp_todo_element">
        <div>
            <p class="lbl_task">TemplateElement</p>
            <p class="lbl_done_or_todo">Done</p>
            <button class="btn_edit">Edit</button>
            <button class="btn_done">Mark as Done</button>


        </div>
    </template>



    <script src="tr_test.js"></script>
    <script src="index.js"></script>
</body>
</html>
